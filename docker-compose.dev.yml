# Development Docker Compose Override
# This file extends docker-compose.yml for development
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml up

version: '3.8'

services:
  backend:
    environment:
      - NODE_ENV=development
      - DEBUG=express:*
    volumes:
      - ./backend:/app
      - /app/node_modules
      - ./data:/app/data

  frontend:
    environment:
      - NODE_ENV=development
    volumes:
      - ./frontend:/app
      - /app/node_modules
    stdin_open: true
    tty: true
